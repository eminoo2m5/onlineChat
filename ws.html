<div class="typing-field">
  <input type="text" id="typing-box" placeholder="Your Message..." />
  <button class="send" onclick="sendMessage()">SEND</button>
</div>

<style>
  #message-field {
    height: 80%;
    padding: 3px;
    overflow: auto;
  }

  .typing-field {
    margin-top: 4px;
    padding: 4px;
    height: 8%;
  }

  #typing-box {
    width: 90%;
    height: 100%;
    resize: none;
    padding: 3px;
  }

  .send {
    border: 0;
    width: 9%;
    background: blue;
    color: white;
    padding: 8px;
    font-size: 18px;
    position: absolute;
    margin: 8px;
  }

  .messageBox {
    max-width: 100%;
    margin-top: 10px;
  }

  #others-messageBox {
    margin-top: 10px;
  }

  #my-messageBox {
    margin-top: 10px;
    text-align: right;
    background: white;
  }

  .message {
    max-width: 90%;
    border-radius: 5%;
    padding: 5px;
    box-shadow: 0 0.25rem 0.25rem rgba(0, 0, 0, 0.2),
      0 0 1rem rgba(0, 0, 0, 0.2);
  }

  #my-message {
    float: right;
    background: blue;
    color: white;
  }

  #others-message {
    float: left;
    background: white;
  }

  .separator {
    width: 100%;
    height: 8px;
    float: left;
  }
</style>
<script>
  let ws;
  var nickname;
  window.onload = function () {
  nickname = prompt("Choose your nickname!");
    if (nickname == "") {
      nickname = "Guest_" + Math.floor(Math.random() * 899999 + 100000);
      //게스트 중북 나중에 수정
    }
    console.log("hi! " + nickname);
    const message = document.getElementById("message-field");
    const type = document.getElementById("typing-field");

    if (ws) {
      ws.onerror = null;
      ws.onopen = null;
      ws.onclose = null;
      ws.close();
    }
    ws = new WebSocket("ws://localhost:40510");
    ws.onopen = function () {
      console.log("websocket is connected ...");
      ws.send(nickname + " has joined the chat.");
    };
    ws.onmessage = function (event) {
      //console.log(data);
      let message = event.data;
      message = JSON.parse(message);
      var html =
        '<div id="others-messageBox">' +
        '<div class="message" id="others-message">' +
            '<b>' + message.name + ": <br>" + '</b>' + message.body +
        " </div>" +
        '<div class="separator"></div>' +
        "</div>";
      document.getElementById("message-field").innerHTML += html;
    };
    ws.onclose = function () {
      ws = null;
    };
  };

  function sendMessage() {
    if (!ws) {
      showMessage("No Connection");
      return;
    }
    let message ={
        name: nickname,
        body: document.getElementById("typing-box").value,
    }
    //const message = document.getElementById("typing-box").value;
    var html =
      '<div id="my-messageBox">' +
      '<div class="message" id="my-message"> ' +
      message.body +
      " </div>" +
      '<div class="separator"></div>' +
      "</div>";
    document.getElementById("message-field").innerHTML += html;
    message = JSON.stringify(message);
    ws.send(message);
    document.getElementById("typing-box").value = "";
  }
</script>
